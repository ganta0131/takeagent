<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIオヤジ</title>
    <style>
        body {
            font-family: 'MPLUS1p-ExtraBold', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @font-face {
            font-family: 'MPLUS1p-ExtraBold';
            src: url('MPLUS1p-ExtraBold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        .container {
            width: 100%;
            max-width: 1080px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .character-image {
            width: 100%;
            max-width: 1080px;
            height: auto;
        }
        .title {
            font-size: 48px;
            color: black;
            margin: 20px 0;
        }
        .button {
            font-size: 32px;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            margin: 40px 0;
            transition: color 0.2s;
        }
        .button:hover {
            color: #666666;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .loading-text {
            font-size: 48px;
            color: white;
        }
        .result-text {
            font-size: 24px;
            color: white;
            text-align: center;
            margin: 40px 0;
            max-width: 800px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- キャラクター画像 -->
        <img id="character-image" class="character-image" src="mouse_close.png" alt="キャラクター">
        
        <!-- タイトル -->
        <div class="title">AIオヤジ</div>
        
        <!-- オヤジに聞いてみるボタン -->
        <button class="button" id="ask-button" onclick="startGeneration()">オヤジに聞いてみる</button>
        
        <!-- もう一度聞くボタン -->
        <button class="button" id="retry-button" onclick="playAudio()" style="display: none;">もう一度聞く</button>
        
        <!-- 生成テキスト -->
        <div id="result-text" class="result-text" style="display: none;"></div>
        
        <!-- 生成中オーバーレイ -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-text">生成中...</div>
        </div>
    </div>

    <script>
        let audio = null;
        let isPlaying = false;
        let animationTimer = null;
        const characterImages = ['mouse_close.png', 'mouse_open.png'];
        let currentImageIndex = 0;

        // Base64文字列をBlobに変換する関数
        function base64ToBlob(base64, contentType) {
            // Base64データのプレフィックス（data:audio/wav;base64,）を削除
            const base64Data = base64.replace(/^data:audio\/wav;base64,/, '');
            
            // Base64デコード
            const binaryString = atob(base64Data);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return new Blob([bytes], { type: contentType });
        }

        // キャラクター画像を切り替える関数
        function toggleCharacterImage() {
            if (isPlaying) {
                currentImageIndex = (currentImageIndex + 1) % characterImages.length;
                document.getElementById('character-image').src = characterImages[currentImageIndex];
                animationTimer = setTimeout(toggleCharacterImage, 300);
            }
        }

        // 生成処理を開始
        function startGeneration() {
            // ボタンを非表示に
            document.getElementById('ask-button').style.display = 'none';
            
            // 生成中オーバーレイを表示
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
            
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // 生成中オーバーレイを非表示
                loadingOverlay.style.display = 'none';
                
                // キャラクター画像を初期状態に戻す
                document.getElementById('character-image').src = 'mouse_close.png';
                
                // 生成テキストを表示
                const resultText = document.getElementById('result-text');
                resultText.textContent = data.message;
                resultText.style.display = 'block';
                
                // 音声データを再生
                const audioBlob = base64ToBlob(data.audio, 'audio/mp3');
                audio = new Audio(URL.createObjectURL(audioBlob));
                
                // 再生開始
                isPlaying = true;
                audio.play();
                toggleCharacterImage();
                
                // 再生終了時の処理
                audio.addEventListener('ended', () => {
                    isPlaying = false;
                    if (animationTimer) {
                        clearTimeout(animationTimer);
                    }
                    document.getElementById('character-image').src = 'mouse_close.png';
                    document.getElementById('retry-button').style.display = 'block';
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('エラーが発生しました: ' + error.message);
            });
        }

        function playAudio() {
            if (audio) {
                audio.play();
            }
        }

        function pauseAudio() {
            if (audio) {
                audio.pause();
            }
        }

        function stopAudio() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }
    </script>
</body>
</html>
